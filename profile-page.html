<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConcertTix - My Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-ticket-alt"></i>
                <h1>ConcertTix</h1>
            </div>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search concerts...">
            </div>
            <div class="user-profile">
                <div class="profile-icon">JD</div>
            </div>
        </div>
    </header>

    <main>
        <div class="page-title">
            <h2>My Profile</h2>
        </div>

        <div class="profile-container">
            <div class="profile-sidebar">
                <div class="profile-card">
                    <div class="avatar-container">
                        <div class="avatar">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <h3 class="profile-name">John Doe</h3>
                    <p class="profile-email">john.doe@example.com</p>
                    <button class="change-photo-btn"><i class="fas fa-camera"></i> Change Photo</button>
                </div>

                <div class="profile-menu">
                    <a href="#" class="menu-item active">
                        <i class="fas fa-user"></i>
                        <span>Profile Information</span>
                    </a>
                    <a href="#" class="menu-item">
                        <i class="fas fa-shield-alt"></i>
                        <span>Security & Face ID</span>
                    </a>
                    <a href="#" class="menu-item">
                        <i class="fas fa-credit-card"></i>
                        <span>Payment Methods</span>
                    </a>
                    <a href="#" class="menu-item">
                        <i class="fas fa-cog"></i>
                        <span>Preferences</span>
                    </a>
                    <a href="#" class="menu-item logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Sign Out</span>
                    </a>
                </div>
            </div>

            <div class="profile-content">
                <div class="content-box">
                    <h3>Profile Information</h3>
                    <form class="profile-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" value="John">
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" value="Doe">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" value="john.doe@example.com">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" value="+1 (555) 123-4567">
                            </div>
                        </div>
                        <div class="form-group full-width">
                            <label for="address1">Address</label>
                            <input type="text" id="address1" value="123 Main Street">
                        </div>
                        <div class="form-group full-width">
                            <input type="text" id="address2" value="Apt 4B">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" value="New York">
                            </div>
                            <div class="form-group">
                                <label for="state">State</label>
                                <input type="text" id="state" value="NY">
                            </div>
                            <div class="form-group">
                                <label for="zipCode">Zip Code</label>
                                <input type="text" id="zipCode" value="10001">
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="save-btn">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="#" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-th-large"></i>
            <span>Dashboard</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-shopping-cart"></i>
            <span>Market</span>
        </a>
        <a href="#" class="nav-item active">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </nav>

    <script src="script.js"></script>
</body>
</html>
